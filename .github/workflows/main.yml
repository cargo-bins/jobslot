name: CI
on: [push, pull_request]

env:
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

jobs:
  test:
    defaults:
      run:
        shell: bash
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, beta, nightly]
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: |
          rustup toolchain add ${{ matrix.rust }} --no-self-update
          rustup default ${{ matrix.rust }}
      - name: Create Cargo.lock
        run: cargo update
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --all-features

  clippy:
    defaults:
      run:
        shell: bash
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: |
          rustup toolchain add stable --no-self-update --component clippy
          rustup default stable
      - name: Create Cargo.lock
        run: cargo update
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --no-deps

  rustfmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: |
          rustup toolchain add stable --no-self-update --component rustfmt
          rustup default stable
      - run: cargo fmt -- --check

  wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: |
          rustup toolchain add stable --no-self-update --target wasm32-wasip1
          rustup default stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --target wasm32-wasip1
